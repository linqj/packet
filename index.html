      var num = 0;
      var oldTime = null;
      var isStart = false;
      var svgDoc = document.getElementById("parent");
      var circleButton = document.getElementById("circleButton");
      var twoPage = document.getElementById("twoPage");
      var loading = document.getElementById("loading");
      var myAuto = document.getElementById("myaudio");
      function startGame() {
        isStart = true;
        //预加载第二页的声音
        myAuto.setAttribute("src", "xiu.mp3");
        myAuto.play();
        myAuto.pause();
        //此时图片懒加载
      }
      function showPackage() {

            let child ='<rect x="0" y="0" opacity="0.5" height="100%" width="100%" fill="#000000"/><image xlink:href="./images/result_text.png" x="7%" y="14%" class="parent-img" width="86%" height="220"/><image xlink:href="./images/button_background.png" x="7%" y="45%" width="86%" height="200"/><image  xlink:href="./images/button.png"  x="30%"  y="57%" width="40%"  height=60  onclick="goToActive()"/>';
            setTimeout(function() {
              svgDoc.innerHTML = child;
              twoPage.innerHTML = "";
              circleButton.innerHTML = "";
            }, 1000);
          }
        }
      }

      function goToActive() {
        let child =
          '<rect x="0" y="0" opacity="0.5" height="100%" width="100%" fill="#000000"></rect><image xlink:href="./images/lailai.gif" x="10%" y="180" width="80%" height="250"/>';
